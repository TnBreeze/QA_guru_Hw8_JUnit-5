plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation(
            "org.junit.jupiter:junit-jupiter:5.11.0",
            "com.codeborne:selenide:7.4.2"
    )
}
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'}

test {
    useJUnitPlatform()
}